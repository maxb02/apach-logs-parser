{% extends 'base.html' %}

{% block content %}
    <h1 class="mx-auto">Apach logs parser</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <form method="post" action='{{ url_for('index') }}' enctype="multipart/form-data">
                <div class="form-group">
                    <label for="addresses_quantity">Addresses quantity</label>
                    <div class="form-row"><input type="number" id="addresses_quantity" name="addresses_quantity"
                                                 class="form-control" value="{{ addresses_quantity }}">
                    </div>
                    <label for="request_quantity">Requests quantity</label>
                    <div class="form-row  mb-5"><input type="number" id="requests_quantity" name="requests_quantity"
                                                       class="form-control" value="{{ requests_quantity }}">
                    </div>
                    <div class="form-row" mb-5>
                        <div class="form-col"><input type="file" name="file" class="form-control-file"
                                                     id="exampleFormControlFile1"></div>
                        <div class="form-col">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="row mt-5 mx-auto text-center">

        {% for element in ip_addresses %}
            <div class="col-6">{{ element['ip'] }}</div>
            <div class="col-6">{{ element['requests_number'] }}</div>
        {% endfor %}


    </div>
    <div class="row mt-5 mb-5 mx-auto text-center">
        {% for element in ip_addresses %}
            <div class="col-12">Deny from {{ element['ip'] }}</div>
        {% endfor %}
    </div>
{% endblock %}
